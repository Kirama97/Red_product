<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/Assiets/lib/animate/animate.min.css">

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  
    <link rel="shortcut icon" href="/assiets/icone/Link → SVG.png" type="image/x-icon">
    <link rel="stylesheet" href="/assiets/css/style.css">
    <title>Connexion</title>

   

</head>


<body class="bg-[url(/assiets/images/red-bg.png)] bg-no-repeate bg-center flex items-center justify-center bg-cover w-full h-screen">
     

 <div class="w-80   ">
    <div class="flex gap-3 justify-center items-center pb-10">
        <img class="" src="/assiets/icone/Link → SVG.png" alt="" srcset="">
        <h1 class="text-white text-2xl font-bold">RED PRODUCT</h1> 
     </div>

     <div class="w-full  bg-white px-7 py-10 rounded-sm">
       <p class="text-sm text-neutral-700 font-semibold">connecter-vous en tant que Admin</p>

       <form action="" class="flex flex-col gap-3 py-5">
          
         <input class="w-full outline-none text-sm py-2 placeholder:text-[12px] placeholder:text-neutral-400 border-b-1 border-neutral-300" type="email" name="email" placeholder="E-mail" required>
          
         <input class="w-full outline-none py-2 placeholder:text-[12px] placeholder:text-neutral-400 border-b-1 border-neutral-300" type="password" name="password" placeholder="Mot de passe" required>
          
         <div class="flex gap-3 mt-5">
            <input type="checkbox" name="" required>
            <p class="text-sm text-neutral-700">Gardez-moi connecté</p>
         </div>
         <button type="submit" class="bg-(--primaire) py-3 rounded-lg mt-5 text-white cursor-pointer text-sm hover:bg-neutral-800" >Se connecter</button>
       </form>
    </div>

   <div class="w-full text-white text-center py-3 ">
       <a href="" class="text-[14px] text-yellow-300   ">Mots de passe oublié?</a>
       <p class="text-[14px] mt-3">Vous n'avez pas de compte? <a href="" class="text-yellow-300">S'inscrire</a></p>

   </div>

    


 </div>





 <script src="/assiets/js/main.js" defer></script>
 <script  src="https://kit.fontawesome.com/34c2ea8006.js" crossorigin="anonymous"></script>
 <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
